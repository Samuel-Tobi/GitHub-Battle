<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub Battle</title>
  </head>
  <body>
    <div id="container" class="container">
      <section id="gettingStarted">
        <h1 class="title">GitHub Battle</h1>
        <p class="subTitle">Some Battles are worth fighting ; )</p>
        <button id="getStarted">Get Started</button>
      </section>
      <section id="playerOne" class="playerOne">
        <h1 class="title">Player One</h1>
        <form id="playerOneForm">
          <div class="form-control">
            <input
              type="text"
              class="playerOne-input"
              id="playerOne-input"
              placeholder="Git User"
              required
            />
          </div>
          <a href="#">
            <button>Continue</button>
          </a>
        </form>
      </section>
      <section id="playerTwo" class="playerTwo">
        <h1 class="title">Player Two</h1>
        <form id="playerTwoForm">
          <div class="form-control">
            <input
              type="text"
              class="playerTwo-input"
              id="playerTwo-input"
              placeholder="Git User"
            />
          </div>
        </form>
        <button id="playerTwo-submit">Continue</button>
      </section>
    </div>
    <div>
      <ul id="usersUI"></ul>
    </div>
    <script src="git.js"></script>
  </body>
</html>
